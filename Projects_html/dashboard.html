<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Automation Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .device-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    .device-card:hover {
      transform: translateY(-5px);
    }
    .device-icon {
      font-size: 36px;
      margin-bottom: 15px;
    }
    .device-name {
      font-size: 18px;
      font-weight: bold;
    }
    .device-status {
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Home Automation Dashboard</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="device-card">
          <i class="device-icon fas fa-lightbulb"></i>
          <div class="device-name">Living Room Lights</div>
          <div class="device-status text-success">Status: On</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="device-card">
          <i class="device-icon fas fa-thermometer-half"></i>
          <div class="device-name">Thermostat</div>
          <div class="device-status text-info">Temperature: 22Â°C</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="device-card">
          <i class="device-icon fas fa-door-closed"></i>
          <div class="device-name">Front Door</div>
          <div class="device-status text-danger">Status: Locked</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

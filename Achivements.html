<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievements Showcase</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .achievement {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #e0f7fa;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }

    .achievement:hover {
      transform: scale(1.05);
    }

    .achievement img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .achievement-text {
      flex: 1;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Achievements</h1>
  </header>

  <section>
    <div class="achievement">
      <img src="your-image1.jpg" alt="Achievement 1">
      <div class="achievement-text">
        <h2>WorldSkill Asia</h2>
        <p>Description of Achievement 1.</p>
      </div>
    </div>

    <!-- <div class="achievement">
      <img src="your-image2.jpg" alt="Achievement 2">
      <div class="achievement-text">
        <h2>Achievement 2</h2>
        <p>Description of Achievement 2.</p>
      </div>
    </div> -->

    <!-- Add more achievements as needed -->

  </section>

</body>
</html>

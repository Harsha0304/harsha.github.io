<!DOCTYPE html>
<html>
<head>
    <title>Contact Information</title>
</head>
<body>
    <form id="#" action="https://docs.google.com/forms/d/e/1FAIpQLSeLVHIR0AEKUZJnSdKR_OhPOb8CvJ69cd5kYhlrmpglfVbCrw/formResponse">
        <label for="name">Name:</label>
        <input type="text" id="name" name="entry.2005620554" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="entry.1045781291" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="entry.1166974658" required>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="entry.839337160" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <!-- Message to display after successful submission -->
    <p id="successMessage" style="display: none;">Form submitted successfully!</p>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get form data
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Map form submission to Google Form
            const formActionUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeLVHIR0AEKUZJnSdKR_OhPOb8CvJ69cd5kYhlrmpglfVbCrw/formResponse"; // Replace "google-form-id" with your Google Form ID

            // Create a new XMLHttpRequest object
            const xhr = new XMLHttpRequest();

            // Open the POST request to Google Form
            xhr.open("POST", formActionUrl, true);

            // Set the content type to properly submit the form data
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            // Convert data to URL-encoded format
            const encodedData = Object.keys(data)
                .map(key => `${encodeURIComponent(key)}=${encodeURIComponent(data[key])}`)
                .join("&");

            // Send the form data to Google Form
            xhr.send(encodedData);

            // Handle the response from Google Form
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Form submission successful, show the success message and clear the form
                    document.getElementById("contactForm").reset();
                    document.getElementById("successMessage").style.display = "block";
                } else {
                    // Form submission failed, handle the error.
                    console.error("Form submission failed!");
                    // You can customize this part based on your requirements.
                }
            };
        });
    </script>
</body>
</html>

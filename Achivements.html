<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievements</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .achievements-section {
      padding: 60px 0;
    }

    .section-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .section-header h1 {
      font-size: 36px;
      color: #343a40;
    }

    .section-header p {
      color: #6c757d;
      font-size: 16px;
    }

    .achievement-card {
      background-color: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      text-align: center;
    }

    .achievement-card:hover {
      transform: translateY(-5px);
    }

    .achievement-card img {
      width: 100%;
      border-radius: 8px 8px 0 0;
    }

    .achievement-card .card-body {
      padding: 20px;
    }

    .achievement-card h4 {
      color: #343a40;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .achievement-card p {
      color: #6c757d;
      font-size: 14px;
      line-height: 1.6;
    }

    .achievement-card .btn {
      background-color: #007bff;
      color: white;
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 14px;
    }

    .achievement-card .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Achievements Section -->
  <section class="achievements-section">
    <div class="container">
      <div class="section-header">
        <h1>Achievements</h1>
        <p>Showcasing some of my proudest accomplishments and experiences.</p>
      </div>
      <div class="row">
        <!-- Card 1 -->
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="achievement-card">
            <img src="img/WSA_Participation_Certificate.jpg" alt="World Skills Asia" class="img-fluid">
            <div class="card-body">
              <h4>WorldSkill Asia 2023</h4>
              <p>
                Represented India in IT Network and System Administration at World Skills Asia 2023 in Abu Dhabi. An enriching global stage experience of learning and growth.
              </p>
              <a href="#details" class="btn">Read More</a>
            </div>
          </div>
        </div>
        <!-- Add more achievement cards here if needed -->
      </div>
    </div>
  </section>

  <!-- Optional JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Team Showcase</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add custom styles here */
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Amazing Team</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="img/Harsha.jpg" class="card-img-top" alt="Team Member 1">
          <div class="card-body">
            <h5 class="card-title">Harsha</h5>
            <p class="card-text">Position: Developer</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="img/Harsha.jpg" class="card-img-top" alt="Team Member 2">
          <div class="card-body">
            <h5 class="card-title">Harsha</h5>
            <p class="card-text">Position: Designer</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="team_member3.jpg" class="card-img-top" alt="Team Member 3">
          <div class="card-body">
            <h5 class="card-title">Mark Johnson</h5>
            <p class="card-text">Position: Project Manager</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
